<!DOCTYPE html>
<html>
<head>
    <title>Delete Budget</title>
    <link rel="stylesheet" href="deleteExpense.css">
    <script src="https://kit.fontawesome.com/dade5e3feb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <div class="icon-container">
                <i class="fa-solid fa-trash-can"></i>
                <span class="close-icon">&#10005;</span>
            </div>
            <h2 class="title">Delete Expense</h2>
            <p class="message">If you delete this expense, your budget will no longer be associated with it.</p>
        </div>
        <div class="footer">
            <button class="delete-btn">Delete Expense</button>
            <p class="instruction">Tap above to remove this bude</p>
        </div>
    </div>
</body>
</html>
